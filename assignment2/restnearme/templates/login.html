{% extends 'base.html'%} { % load static % } {% block title %}Login{% endblock %}
{% block content %}
<div class="centered-container">
  <div class="col-md-6">
    <form method="post" class="your-form-class text-center">
      <h3>Login</h3>
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3 text-center">
      Already Registered?
      <a href="{% url 'user_registration' %}" class="btn btn-link"
        >Register here!!</a
      >
    </p>
  </div>
</div>
{% endblock %}
