{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div class="centered-container">
      <div class="col-md-6">
        <form
          method="post"
          class="your-form-class text-center"
          id="registration-form"
        >
          <h1>Register</h1>
          {% csrf_token %} {{ form.as_p }}
          <!-- Location consent checkbox -->
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="location_consent"
              name="location_consent"
            />
            <label class="form-check-label" for="location_consent"
              >Consent to share location</label
            >
          </div>
          <!-- Hidden fields for geolocation data -->
          <input type="hidden" id="latitude" name="latitude" value="" />
          <input type="hidden" id="longitude" name="longitude" value="" />
          <button type="submit" class="btn btn-primary">Sign Up!</button>
        </form>

        <p class="mt-3 text-center">
          Already Registered?
          <a href="{% url 'user_login' %}" class="btn btn-link">Login here</a>.
        </p>
      </div>
    </div>
    <script>
      // Ask for geolocation permission and fill the hidden input fields with the coordinates
      navigator.geolocation.getCurrentPosition(
        function (position) {
          document.getElementById("latitude").value = position.coords.latitude;
          document.getElementById("longitude").value =
            position.coords.longitude;
        },
        function (error) {
          // Handle error or user denial for geolocation permission
          console.error(error);
        }
      );
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
